name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Flutter
        id: flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.41'
          cache: true

      - name: Install dependencies
        if: steps.flutter.outputs.PUB-CACHE-HIT != 'true'
        run: flutter pub get
        continue-on-error: true

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          claude_args: |
            --max-turns 15
            --allowedTools "Bash(flutter --version),Bash(flutter analyze*),Bash(flutter test*),Bash(flutter pub add*),Bash(flutter pub cache*),Bash(flutter pub deps*),Bash(flutter pub remove*),Bash(flutter pub get*),Bash(flutter pub outdated*),Bash(flutter pub run*),Bash(flutter pub upgrade*),Bash(flutter build web*),Bash(flutter gen-l10n*),WebSearch,WebFetch"
            --system-prompt "This is a Flutter/Dart project. Always use Flutter and Dart conventions, idioms, and tooling. The Flutter SDK is available on the PATH."
