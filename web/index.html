<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Kilian | Trekking trails time estimates calculator, helping hikers plan their journey with ease.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kilian">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="72x72" href="/favicons/favicon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicons/favicon-114x114.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/favicons/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="144x144" href="/favicons/favicon-144x144.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicons/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicons/favicon-512x512.png">

  <title>Kilian</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }
    </style>
    <img src="favicons/splash-icon.png" alt="Loading indicator" width="700px" height="200px" />
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          }).then(function (app) {
            // Remove the "loading" div.
            loading.remove();
          });
        }
      });
    });
  </script>
</body>
